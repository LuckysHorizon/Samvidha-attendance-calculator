services:
  - type: web
    name: samvidha-attendance-calculator
    env: node
    plan: free
    buildCommand: bash -c "npm install && apt-get update && apt-get install -y wget unzip && mkdir -p /opt/chrome && wget -O /tmp/chrome-linux64.zip https://storage.googleapis.com/chrome-for-testing-public/131.0.6778.204/linux64/chrome-linux64.zip && unzip /tmp/chrome-linux64.zip -d /opt/chrome && chmod +x /opt/chrome/chrome-linux64/chrome && ln -sf /opt/chrome/chrome-linux64/chrome /usr/bin/chrome && which chrome || echo 'Chrome binary not found' && ls -l /usr/bin/chrome || echo 'Chrome binary not found in /usr/bin'"
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chrome
